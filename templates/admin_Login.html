<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/static/images/verve.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- GOOGLE FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="/static/javascript/login.js"></script>
    <!-- highlighter -->
    <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
        <defs>
            <filter id="marker-shape">
                <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>
</head>

<body>
    
        <!-- TRAIL EFFECTS -->
        <section>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </section>
    <main>
        <section id="section1" class="dmsans">
            {% if myalerter %}
            <div id="popup-container">
                <div id="popup-content">
                    <span class="close-button"><i class="fa-regular fa-circle-xmark"></i></span>
                    <h4 id="h4-alert">{{ myalerter }}</h4>
                </div>
            </div>
            {% endif %}            
            <div class="container-fluid">
                <div class="d-flex my-login dmsans flex-wrap">
                    <div class="side-img">
                        <img src="/static/images/Admin-cuate.svg" alt="">
                    </div>
                    <div class="m-2 p-2 form-container">
                        <div class="formbox">
                            <h2 class="text-center my-2"><span class="highlight kalnia">Admin Sign-In</span></h2>
                            <form action="/admin-login" method="post" class="log-form" enctype="multipart/form-data">
                                <div class="myinput">
                                    <label for="username"><i class="fa-regular fa-at"></i></label>
                                    <input type="text" id="username" name="admin_username" placeholder="Enter Username" required>
                                </div>
                                <div class="myinput">
                                    <label for="password"><i class="fa-regular fa-eye"></i></label>
                                    <input type="password" id="password" name="admin_password" maxlength="20" placeholder="Enter Password"
                                        required>
                                </div>
                                <div class="myinput-check">
                                    <input type="checkbox" id="showPassword">
                                    <!-- Checkbox for toggling password visibility -->
                                    <label for="showPassword">Show Password</label>
                                </div>
                                <input type="submit" class="enter-btn"  id="login-form" value="Sign In">
                            </form>
                            <p><a href="/forgot-password">forgot password?</a></p>
                            <p>Register as a new admin? <a href="/admin-register">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/static/javascript/script.js"></script>

<script>
        // for password visibility

    // Get the password input field and the checkbox
const passwordInput = document.getElementById("password");
const showPasswordCheckbox = document.getElementById("showPassword");

// Add event listener to the checkbox
showPasswordCheckbox.addEventListener("change", function() {
    // Toggle the password input type between "password" and "text"
    if (this.checked) {
        passwordInput.type = "text";
    } else {
        passwordInput.type = "password";
    }
});

// ANOTHER

document.addEventListener("DOMContentLoaded", function() {
    var popupContainer = document.getElementById("popup-container");
    var closeButton = document.querySelector(".close-button");

    // Show the pop-up when the page loads
    popupContainer.style.display = "block";

    // Close the pop-up when the close button is clicked
    closeButton.addEventListener("click", function() {
        popupContainer.style.display = "none";
    });
});

</script>

</body>


</html>
